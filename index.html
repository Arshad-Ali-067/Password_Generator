<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        font-family: "Courier New", Courier, monospace;
        background-image: url(background.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        background-color: white;
        justify-content: center;
        display: flex;
        align-items: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        gap: 30px;
      }
      h1 {
        font-weight: 900;
        color: white;
      }
      .selectbox {
        display: flex;

        align-content: center;
        gap: 10px;
        flex-direction: column;
      }
      .checkbox-div {
        display: flex;
        justify-content: start;
        align-items: start;
        flex-direction: column;
        gap: 5px;
      }
      .password-generator {
        padding: 30px;

        border: none;
        border-radius: 20px;
        background-color: white;
        display: flex;
        gap: 15px;
        align-items: center;
        box-shadow: 0 0 2px 10px rgba(255, 255, 255, 0.5);
        flex-direction: column;
      }
      .generate-btn {
        padding: 12px 24px;
        color: white;
        background-color: purple;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .generate-btn:active {
        background-color: rgb(94, 6, 94);
      }
      .result {
        padding: 10px 12px;
        border: solid goldenrod 2px;
        border-radius: 16px;
        color: black;
        background-color: white;
      }
      .copy-btn {
        padding: 12px 24px;
        background-color: rgb(6, 184, 83);
        color: white;
        border: none;
        border-radius: 20px;
      }
      .copy-btn:active {
        background-color: rgb(3, 145, 64);
      }

      .checkbox-div label {
        border: 2px solid rgb(177, 3, 177);
        border-radius: 20px;
        padding: 12px 24px;
        display: flex;
        width: 100%;
        align-items: center;
        font-size: 16px;
        gap: 8px;
        cursor: pointer;
        transition: all 300ms ease-in;
      }
      .checkbox-div label:hover {
        background-color: rgb(177, 3, 177);

        color: white;
      }
      .checkbox-div input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }

      select {
        padding: 10px 15px;
        border-radius: 15px;
        border: 2px solid rgba(177, 3, 177, 0.7);
        color: black;
        font-size: 16px;
        outline: none;
        cursor: pointer;
        width: 100%;
        appearance: none;
        transition: 0.3s;
        box-shadow: 0 0 8px rgba(177, 3, 177, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="password-generator">
      <div class="selectbox">
        <h3>Select length</h3>
        <select>
          <option value="">--select option--</option>
          <option value="4">4 characters</option>
          <option value="6">6 characters</option>
          <option value="8">8 characters</option>
          <option value="12">12 characters</option>
          <option value="16">16 characters</option>
          <option value="24">24 characters</option>
          <option value="32">32 characters</option>
        </select>
      </div>
      <div class="checkbox-div">
        <label>
          <input type="checkbox" name="number" id="number" />
          include numbers
        </label>
        <label>
          <input type="checkbox" name="uppercase" id="uppercase" />
          include uppercase
        </label>
        <label>
          <input type="checkbox" name="symbols" id="symbols" />
          include symbols
        </label>
        <label>
          <input type="checkbox" name="lowercase" id="lowercase" />
          lowercase
        </label>
      </div>
      <button class="generate-btn">Generate</button>

      <div class="result"></div>
      <button class="copy-btn">Copy</button>
    </div>
  </body>

  <script>
    const generateButton = document.querySelector(".generate-btn");
    const copyButton = document.querySelector(".copy-btn");
    const select = document.querySelector("select");
    const result = document.querySelector(".result");
    let length;
    const numbers_checkbox = document.querySelector("#number");
    const uppercase_checkbox = document.querySelector("#uppercase");
    const symbols_checkbox = document.querySelector("#symbols");
    const lowercase_checkbox = document.querySelector("#lowercase");
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const symbols = "~!@#$%^&*()_+/";
    const number = "0123456789";

    //getting the length
    select.addEventListener("change", function () {
      length = Number(this.value);
    });

    generateButton.addEventListener("click", function () {
      // stores all allowed characters based on user selection
      let char = "";
      let password = "";

      //validating length selection and checkbox options
      if (!length) {
        result.textContent = "Please select password length";
        return;
      }
      if (
        !numbers_checkbox.checked &&
        !lowercase_checkbox.checked &&
        !uppercase_checkbox.checked &&
        !symbols_checkbox.checked
      ) {
        alert("check atleast one checkbox");
        return;
      }

      if (numbers_checkbox.checked) {
        char += number;
      }

      if (uppercase_checkbox.checked) {
        char += uppercase;
      }

      if (symbols_checkbox.checked) {
        char += symbols;
      }

      if (lowercase_checkbox.checked) {
        char += lowercase;
      }

      for (let i = 0; i < length; i++) {
        const randome_ = Math.floor(Math.random() * char.length);

        password += char[randome_];
      }

      result.textContent = password;
    });

    //password copy feature
    copyButton.addEventListener("click", function () {
      const copy_password = result.textContent;

      if (!copy_password) {
        alert("nothing to copy");
        return;
      }

      navigator.clipboard
        .writeText(copy_password)
        .then(() => {
          copyButton.textContent = "Copied!";
          setTimeout(() => {
            copyButton.textContent = "Copy";
          }, 1500);
        })
        .catch(() => {
          alert("copy failed!");
        });
    });
  </script>
</html>
